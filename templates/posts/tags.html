{% extends "base_nav.html" %}

{% block content %}
  <div id="tags" class="mt-5 pt-5">
    <header class="tags-header ms-2 me-2">
      <h2 class="fw-light fs-3">#{{tag_name}}</h2>
      <div class="fw-light">게시물
        {{posts.count}}</div>
    </header>
    <div class="post-grid-container">
      <div class="row text-center text-lg-start ms-1 me-1">
        {% for post in posts %}
          {% if post.postimage_set.first and post.postimage_set.first.photo %}
            <div class="col-lg-3 col-md-4 col-6 mb-2" style="width:360px;
				height:270px;
				overflow:hidden;
				margin:0 auto;">
              <a href="{% url 'posts:post_detail' post_id=post.id %}" class="d-block mb-4 h-100">
                <img src="{{post.postimage_set.first.photo.url}}" alt="" srcset="" class="img-fluid img-thumbnail" style="width:100%;
			  height:100%;
			  object-fit:cover;">
              </a>
            </div>
          {% endif %}
          {%empty%}
          <p>검색된 게시물이 없습니다.</p>
        {% endfor %}
      </div>
    </div>

  {% endblock %}
