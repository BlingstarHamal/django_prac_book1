{% extends "base_profile.html" %}

{% block bottom_data%}
<div class="post-grid-container">
  <div class="row text-center text-lg-start">
    {% for post in user.post_set.all reversed %}
    {% if post.postimage_set.first and post.postimage_set.first.photo %}
    <div class="col-lg-3 col-md-4 col-6 mb-2" style="
          width:360px;
          height:270px;
          overflow:hidden;
          margin:0 auto;">
      <a href="{% url 'posts:post_detail' post_id=post.id %}" class="d-block mb-4 h-100">
        <img src="{{ post.postimage_set.first.photo.url }}" alt="" srcset="" class="img-fluid img-thumbnail" style="width:100%;
          height:100%;
          object-fit:cover;">
      </a>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</div>
{% endblock %}
